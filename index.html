<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta SLA</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        input, button { padding: 10px; margin: 10px; }
        table { width: 80%; margin: auto; border-collapse: collapse; }
        th, td { border: 1px solid black; padding: 8px; }
        .ganho { background-color: green; color: white; }
        .perda { background-color: red; color: white; }
    </style>
</head>
<body>
    <h2>Consulta SLA</h2>
    <input type="file" id="upload" accept=".xlsx">
    <br>
    <button onclick="consultarSLA()">Consultar</button>
    <br>
    <h3>Resultados:</h3>
    <table id="tabelaResultados">
        <thead>
            <tr>
                <th>RAL/REC</th>
                <th>Resultado</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    
    <script>
        let dadosPlanilha = [];
        document.getElementById('upload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const sheetName = workbook.SheetNames[0];
                const sheet = workbook.Sheets[sheetName];
                dadosPlanilha = XLSX.utils.sheet_to_json(sheet, { header: 1 });
                alert("Planilha carregada com sucesso!");
            };
            reader.readAsArrayBuffer(file);
        });

        function consultarSLA() {
            let resultados = [];

            dadosPlanilha.forEach(row => {
                if (row[2] !== 0) {
                    let resultado = (row[3] === 11) ? "Ganho" : (row[3] === 10) ? "Perda" : "-";
                    if (resultado !== "-") {
                        resultados.push({ ralRec: row[0], status: resultado });
                    }
                }
            });

            const tabela = document.getElementById('tabelaResultados').getElementsByTagName('tbody')[0];
            tabela.innerHTML = "";
            resultados.forEach(res => {
                let row = tabela.insertRow();
                let cell1 = row.insertCell(0);
                let cell2 = row.insertCell(1);
                cell1.innerText = res.ralRec;
                cell2.innerText = res.status;
                cell2.classList.add(res.status === "Ganho" ? "ganho" : "perda");
            });
        }
    </script>
</body>
</html>
