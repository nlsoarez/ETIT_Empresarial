<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de SLA</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        input, button { padding: 10px; margin: 10px; }
        table { width: 80%; margin: auto; border-collapse: collapse; }
        th, td { border: 1px solid black; padding: 8px; }
        .ganho { background-color: green; color: white; }
        .perda { background-color: red; color: white; }
    </style>
</head>
<body>
    <h2>Portal de Consulta SLA</h2>
    <input type="file" id="upload" accept=".xlsx">
    <br>
    <input type="text" id="login" placeholder="Digite o login">
    <button onclick="consultarSLA()">Consultar</button>
    <br>
    <h3>Resultados:</h3>
    <p id="resumo"></p>
    <table id="tabelaResultados">
        <thead>
            <tr>
                <th>RAL/REC</th>
                <th>Volume</th>
                <th>SLA Status</th>
                <th>Tempo</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    
    <script>
        let dadosPlanilha = [];
        document.getElementById('upload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const sheetName = workbook.SheetNames[0];
                const sheet = workbook.Sheets[sheetName];
                dadosPlanilha = XLSX.utils.sheet_to_json(sheet, { header: 1 });
                alert("Planilha carregada com sucesso!");
            };
            reader.readAsArrayBuffer(file);
        });

        function consultarSLA() {
            const login = document.getElementById('login').value.trim();
            if (!login) {
                alert("Digite um login!");
                return;
            }
            
            let ganhos = 0, perdas = 0;
            let tempoTotalGanhos = 0, tempoTotalPerdas = 0;
            let countGanhos = 0, countPerdas = 0;
            let resultados = [];

            dadosPlanilha.forEach(row => {
                if (row[1] === login) {
                    if (row[2] === 0 || row[3] === 0) return; 
                    
                    let status = "-";
                    if (row[2] === 11 && row[3] === 11) {
                        status = "Dentro do SLA";
                        ganhos++;
                        tempoTotalGanhos += row[4];
                        countGanhos++;
                    } else if (row[2] === 10 && row[3] === 10) {
                        status = "Fora do SLA";
                        perdas++;
                        tempoTotalPerdas += row[4];
                        countPerdas++;
                    }
                    
                    resultados.push({ ralrec: row[0], volume: row[2], status, tempo: row[4] });
                }
            });
            
            let tempoMedioGanhos = countGanhos > 0 ? (tempoTotalGanhos / countGanhos).toFixed(2) : "-";
            let tempoMedioPerdas = countPerdas > 0 ? (tempoTotalPerdas / countPerdas).toFixed(2) : "-";

            document.getElementById('resumo').innerText = `Ganhos: ${ganhos}, Perdas: ${perdas} | Tempo MÃ©dio - Ganhos: ${tempoMedioGanhos}, Perdas: ${tempoMedioPerdas}`;
            const tabela = document.getElementById('tabelaResultados').getElementsByTagName('tbody')[0];
            tabela.innerHTML = "";
            resultados.forEach(res => {
                let row = tabela.insertRow();
                row.insertCell(0).innerText = res.ralrec;
                row.insertCell(1).innerText = res.volume;
                let statusCell = row.insertCell(2);
                statusCell.innerText = res.status;
                statusCell.className = res.status === "Dentro do SLA" ? "ganho" : res.status === "Fora do SLA" ? "perda" : "";
                row.insertCell(3).innerText = res.tempo;
            });
        }
    </script>
</body>
</html>
