<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Painel SLA - Consulta por Matrícula</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1 {
      color: #e60000; /* vermelho Claro */
    }
    input, button, select {
      padding: 8px;
      margin: 5px 0;
    }
    #resultadosRal, #resultadosRec {
      background: #fff;
      padding: 15px;
      margin-top: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    details {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Painel de Consulta SLA - ETIT Residencial</h1>

  <input type="file" id="arquivoExcel" accept=".xlsx" />
  <br />
  <input type="text" id="matricula" placeholder="Digite a matrícula" />
  <br />
  <button onclick="processarArquivo()">Consultar</button>

  <div id="resultadosRal"></div>
  <div id="resultadosRec"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script>
    let workbookGlobal;

    function processarArquivo() {
      const fileInput = document.getElementById("arquivoExcel");
      const matricula = document.getElementById("matricula").value.trim();

      if (!fileInput.files.length || !matricula) {
        alert("Selecione um arquivo e digite a matrícula.");
        return;
      }

      const reader = new FileReader();
      reader.onload = function (e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: "array" });
        workbookGlobal = workbook;

        const sheetName = workbook.SheetNames[0];
        const sheet = workbook.Sheets[sheetName];
        const dados = XLSX.utils.sheet_to_json(sheet, { header: 1 });

        if (dados.length === 0 || dados[0].length < 5) {
          alert("Formato de planilha inválido. Verifique as colunas.");
          return;
        }

        const dadosFiltrados = dados.filter(
          (row) => row[1] && row[1].toString().includes(matricula)
        );

        const ticketsRal = dadosFiltrados.filter(ticket => ticket[0].startsWith("RAL"));
        const ticketsRec = dadosFiltrados.filter(ticket => ticket[0].startsWith("REC"));

        const resultadoRal = analisarSLA(ticketsRal);
        const resultadoRec = analisarSLA(ticketsRec);

        exibirResultado("resultadosRal", "RAL", resultadoRal);
        exibirResultado("resultadosRec", "REC", resultadoRec);
      };

      reader.readAsArrayBuffer(fileInput.files[0]);
    }

    function analisarSLA(listaTickets) {
      const dentroSLA = [];
      const foraSLA = [];

      listaTickets.forEach((row) => {
        const abertura = new Date(row[2]);
        const encerramento = new Date(row[3]);
        const tempo = (encerramento - abertura) / (1000 * 60); // minutos

        if (tempo <= 1440) {
          dentroSLA.push(row);
        } else {
          foraSLA.push(row);
        }
      });

      return { dentroSLA, foraSLA };
    }

    function exibirResultado(containerId, tipo, resultado) {
      const container = document.getElementById(containerId);
      container.innerHTML = `
        <h2>Tickets ${tipo}</h2>
        <p><strong>Dentro do SLA:</strong> ${resultado.dentroSLA.length}</p>
        <p><strong>Fora do SLA:</strong> ${resultado.foraSLA.length}</p>
        <details>
          <summary>Ver detalhes dos fora do SLA</summary>
          <pre>${resultado.foraSLA.map(r => r.join(" | ")).join("\n")}</pre>
        </details>
      `;
    }
  </script>
</body>
</html>
