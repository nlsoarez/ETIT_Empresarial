<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta SLA Empresarial</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .logo img {
            width: 150px;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 24px;
            color: #D52B1E;
            margin-bottom: 15px;
        }

        h3 {
            font-size: 20px;
            color: #444;
            margin-top: 20px;
        }

        .input-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        input, button {
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input {
            width: 40%;
        }

        .botao {
            background-color: #D52B1E;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
        }

        .botao:hover {
            background-color: #B2221A;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            padding: 8px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #D52B1E;
            color: white;
        }

        .ganho {
            background-color: #4CAF50;
            color: white;
        }

        .perda {
            background-color: #FF4D4D;
            color: white;
        }

        .nome {
            font-size: 16px;
            margin-top: 10px;
            color: #444;
        }

        .resultados {
            margin-top: 30px;
        }

        .tabela-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://www.eventos.momentoeditorial.com.br/wp-content/uploads/2020/07/logo-Claro-800x600px.png" alt="Claro Brasil Logo">
        </div>
        <h2>Painel ETIT Empresarial</h2>

        <div class="input-group">
            <input type="file" id="upload" accept=".xlsx">
        </div>

        <div class="input-group">
            <input type="text" id="login" placeholder="Digite o login">
            <button class="botao" onclick="consultar()">Consultar</button>
        </div>

        <div id="nomeUsuario" class="nome"></div>

        <div class="resultados">
            <div class="tabela-container" id="tabelaDentroSLA">
                <h3>Dentro do SLA:</h3>
                <table>
                    <thead>
                        <tr><th>Ticket</th><th>Tempo (min)</th><th>Status</th></tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <p id="mediaDentroSLA"></p>
            </div>

            <div class="tabela-container" id="tabelaForaSLA">
                <h3>Fora do SLA:</h3>
                <table>
                    <thead>
                        <tr><th>Ticket</th><th>Tempo (min)</th><th>Status</th></tr>
                    </thead>
                    <tbody></tbody>
                </table>
                <p id="mediaForaSLA"></p>
            </div>
        </div>
    </div>

    <script>
        let dadosPlanilha = [];

        const loginToName = {
            "N6088107": "LEANDRO GONÇALVES DE CARVALHO",
            "N5619600": "BRUNO COSTA BUCARD",
            "N0189105": "IGOR MARCELINO DE MARINS",
            "N5713690": "GABRIELA TAVARES DA SILVA",
            "N5802257": "MAGNO FERRAREZ DE MORAIS",
            "N5604148": "DANIEL MARCELO FELISBERTO OLIVEIRA",
            "F201714": "FERNANDA MESQUITA DE FREITAS",
            "N0125317": "ROBERTO SILVA DO NASCIMENTO",
            "N5819183": "RODRIGO PIRES BERNARDINO",
            "N5926003": "SUELLEN HERNANDEZ DA SILVA",
            "N5932064": "MONICA DA SILVA RODRIGUES"
        };

        document.getElementById('upload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const sheetName = workbook.SheetNames[0];
                const sheet = workbook.Sheets[sheetName];
                dadosPlanilha = XLSX.utils.sheet_to_json(sheet, { header: 1 });
                alert("Planilha carregada com sucesso!");
            };
            reader.readAsArrayBuffer(file);
        });

        function consultar() {
            const login = document.getElementById('login').value.trim().toLowerCase();
            if (!login) {
                alert("Digite um login!");
                return;
            }

            const nomeUsuario = loginToName[login.toUpperCase()] || "Nome não encontrado";
            document.getElementById("nomeUsuario").innerHTML = `Nome: ${nomeUsuario}`;

            const dentroSLA = [];
            const foraSLA = [];
            let totalDentroSLA = 0;
            let totalForaSLA = 0;

            dadosPlanilha.forEach((row, index) => {
                if (index === 0 || !row || row.length < 7) return;

                const ticket = row[0];
                const usuarioLogin = row[1]?.toString().trim().toLowerCase();
                const tempoRaw = parseFloat(row[4]); // Coluna E
                const volume = parseInt(row[5]);     // Coluna F
                const indicador = parseInt(row[6]);  // Coluna G

                if (usuarioLogin && usuarioLogin.includes(login)) {
                    const tempoMinutos = Math.round(tempoRaw * 1440);
                    let status = "Ignorado";

                    if (volume === 1 && indicador === 1) {
                        status = "Dentro do SLA";
                        dentroSLA.push({ ticket, tempo: tempoMinutos, status });
                        totalDentroSLA += tempoMinutos;
                    } else if (volume === 1 && indicador === 0) {
                        status = "Fora do SLA";
                        foraSLA.push({ ticket, tempo: tempoMinutos, status });
                        totalForaSLA += tempoMinutos;
                    } else {
                        return; // ignora outros casos
                    }
                }
            });

            atualizarTabelaResultados(dentroSLA, foraSLA, totalDentroSLA, totalForaSLA);
        }

        function atualizarTabelaResultados(dentroSLA, foraSLA, totalDentroSLA, totalForaSLA) {
            // Atualiza tabela Dentro do SLA
            const tabelaDentroSLA = document.getElementById("tabelaDentroSLA").getElementsByTagName("tbody")[0];
            tabelaDentroSLA.innerHTML = "";
            dentroSLA.forEach(item => {
                const row = tabelaDentroSLA.insertRow();
                row.className = "ganho";
                row.insertCell(0).innerText = item.ticket;
                row.insertCell(1).innerText = item.tempo;
                row.insertCell(2).innerText = item.status;
            });

            const mediaDentroSLA = totalDentroSLA / dentroSLA.length || 0;
            document.getElementById("mediaDentroSLA").innerText = `Tempo médio Dentro do SLA: ${mediaDentroSLA.toFixed(2)} minutos`;

            // Atualiza tabela Fora do SLA
            const tabelaForaSLA = document.getElementById("tabelaForaSLA").getElementsByTagName("tbody")[0];
            tabelaForaSLA.innerHTML = "";
            foraSLA.forEach(item => {
                const row = tabelaForaSLA.insertRow();
                row.className = "perda";
                row.insertCell(0).innerText = item.ticket;
                row.insertCell(1).innerText = item.tempo;
                row.insertCell(2).innerText = item.status;
            });

            const mediaForaSLA = totalForaSLA / foraSLA.length || 0;
            document.getElementById("mediaForaSLA").innerText = `Tempo médio Fora do SLA: ${mediaForaSLA.toFixed(2)} minutos`;
        }
    </script>
</body>
</html>
