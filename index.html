<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel ETIT Empresarial</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      color: #D52B1E;
      margin-bottom: 20px;
      text-align: center;
    }
    .input-group {
      text-align: center;
      margin-bottom: 20px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .botao {
      background-color: #D52B1E;
      color: white;
      border: none;
      cursor: pointer;
    }
    .botao:hover {
      background-color: #b11f17;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ddd;
      text-align: center;
    }
    th {
      background-color: #D52B1E;
      color: white;
    }
    .ganho {
      background-color: #4CAF50;
      color: white;
    }
    .perda {
      background-color: #FF4D4D;
      color: white;
    }
    #resultadosMain {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Painel ETIT Empresarial</h2>

    <div class="input-group">
      <input type="file" id="upload" accept=".xlsx">
      <br>
      <input type="text" id="matriculaInput" placeholder="Digite uma ou mais matrículas (separadas por vírgula)">
      <button class="botao" onclick="filtrarPorMatricula()">Consultar</button>
    </div>

    <div id="resultadosMain"></div>

    <div id="tabelaResultadosGanhos">
      <h3>Dentro do SLA (Ganho)</h3>
      <table>
        <thead>
          <tr><th>Matrícula</th><th>Ticket</th><th>Volume</th><th>Indicador</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <div id="tabelaResultadosPerdas">
      <h3>Fora do SLA (Perda)</h3>
      <table>
        <thead>
          <tr><th>Matrícula</th><th>Ticket</th><th>Volume</th><th>Indicador</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script>
    let dadosPlanilha = [];

    document.getElementById('upload').addEventListener('change', function(event) {
      const file = event.target.files[0];
      const reader = new FileReader();
      reader.onload = function(e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: 'array' });
        const sheetName = workbook.SheetNames[0];
        const sheet = workbook.Sheets[sheetName];
        dadosPlanilha = XLSX.utils.sheet_to_json(sheet, { header: 1 });
        alert("Arquivo carregado com sucesso. Agora insira a matrícula para consulta.");
      };
      reader.readAsArrayBuffer(file);
    });

    function filtrarPorMatricula() {
      const matriculasDigitadas = document.getElementById('matriculaInput').value
        .split(',')
        .map(m => m.trim());

      const ganhos = [];
      const perdas = [];

      dadosPlanilha.forEach((linha, index) => {
        if (index === 0 || linha.length < 7) return;

        const ticket = linha[0];
        const matricula = String(linha[1]).trim();
        const volume = Number(linha[5]);
        const indicador = Number(linha[6]);

        if (!matriculasDigitadas.includes(matricula)) return;

        if (volume === 1 && indicador === 1) {
          ganhos.push([matricula, ticket, volume, indicador]);
        } else if (volume === 1 && indicador === 0) {
          perdas.push([matricula, ticket, volume, indicador]);
        }
      });

      document.getElementById("resultadosMain").innerHTML = `
        <h4>Total Dentro do SLA: ${ganhos.length} | Total Fora do SLA: ${perdas.length}</h4>
      `;

      preencherTabela("tabelaResultadosGanhos", ganhos, "ganho");
      preencherTabela("tabelaResultadosPerdas", perdas, "perda");
    }

    function preencherTabela(id, dados, classe) {
      const tbody = document.querySelector(`#${id} tbody`);
      tbody.innerHTML = "";
      dados.forEach(linha => {
        const tr = document.createElement("tr");
        tr.className = classe;
        linha.forEach(valor => {
          const td = document.createElement("td");
          td.textContent = valor;
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });
    }
  </script>
</body>
</html>
