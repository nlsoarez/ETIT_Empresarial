<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel SLA - ETIT Empresarial</title>
  <style>
    :root {
      --vermelho: #e60000;
      --vermelho-escuro: #c50000;
      --verde: #2ecc71;
      --vermelho-sla: #e74c3c;
      --cinza-claro: #f5f5f5;
      --cinza-medio: #e0e0e0;
      --cinza-texto: #555;
      --branco: #ffffff;
      --azul: #3498db;
    }
    
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background-color: var(--cinza-claro);
      margin: 0;
      padding: 20px;
      color: #333;
    }
    
    .container {
      max-width: 1000px;
      margin: 0 auto;
      background-color: var(--branco);
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 2px 15px rgba(0,0,0,0.1);
    }
    
    h1 {
      color: var(--vermelho);
      text-align: center;
      margin-bottom: 25px;
      font-size: 28px;
    }
    
    .input-group {
      background: var(--branco);
      padding: 20px;
      border-radius: 8px;
      border: 1px solid var(--cinza-medio);
      margin-bottom: 25px;
    }
    
    .input-row {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: var(--cinza-texto);
    }
    
    input, select {
      padding: 12px;
      margin: 5px 0;
      border: 1px solid var(--cinza-medio);
      border-radius: 6px;
      width: 100%;
      box-sizing: border-box;
      font-size: 15px;
    }
    
    .button-group {
      display: flex;
      gap: 12px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    
    button {
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
      font-size: 15px;
      flex: 1;
      min-width: 120px;
    }
    
    .btn-primary {
      background-color: var(--vermelho);
      color: white;
    }
    
    .btn-primary:hover {
      background-color: var(--vermelho-escuro);
    }
    
    .btn-secondary {
      background-color: var(--cinza-medio);
      color: #333;
    }
    
    .btn-secondary:hover {
      background-color: #d0d0d0;
    }
    
    .btn-export {
      background-color: var(--azul);
      color: white;
    }
    
    .btn-export:hover {
      background-color: #2980b9;
    }
    
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
      opacity: 0.7;
    }
    
    .resultado-box {
      background: var(--branco);
      padding: 20px;
      border-radius: 8px;
      border: 1px solid var(--cinza-medio);
      margin-bottom: 20px;
      overflow-x: auto;
    }
    
    .sla-dentro {
      color: var(--verde);
      font-weight: bold;
    }
    
    .sla-fora {
      color: var(--vermelho-sla);
      font-weight: bold;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      font-size: 14px;
    }
    
    th, td {
      border: 1px solid var(--cinza-medio);
      padding: 12px;
      text-align: left;
    }
    
    th {
      background-color: #f8f8f8;
      position: sticky;
      top: 0;
      font-weight: 600;
    }
    
    tr:hover {
      background-color: #f9f9f9;
    }
    
    .loading {
      display: none;
      text-align: center;
      margin: 30px 0;
      padding: 20px;
      background-color: rgba(255,255,255,0.8);
      border-radius: 8px;
    }
    
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border-left-color: var(--vermelho);
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-bottom: 15px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .status-msg {
      text-align: center;
      padding: 15px;
      margin: 15px 0;
      border-radius: 6px;
      background-color: #f0f0f0;
      font-weight: 500;
    }
    
    .success-msg {
      background-color: #e8f5e9;
      color: #2e7d32;
    }
    
    .info-msg {
      background-color: #e3f2fd;
      color: #1565c0;
    }
    
    .stats-container {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 20px;
    }
    
    .stat-card {
      flex: 1;
      min-width: 200px;
      background: var(--branco);
      padding: 15px;
      border-radius: 8px;
      border: 1px solid var(--cinza-medio);
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    
    .stat-title {
      font-size: 14px;
      color: var(--cinza-texto);
      margin-bottom: 10px;
      font-weight: 600;
    }
    
    .stat-value {
      font-size: 24px;
      font-weight: bold;
    }
    
    .stat-detail {
      font-size: 12px;
      color: var(--cinza-texto);
      margin-top: 5px;
    }
    
    @media (max-width: 768px) {
      .button-group {
        flex-direction: column;
      }
      
      .stats-container {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Painel de Consulta SLA - ETIT Empresarial</h1>

    <div class="input-group">
      <div class="input-row">
        <label for="arquivoExcel">Selecione o arquivo Excel:</label>
        <input type="file" id="arquivoExcel" accept=".xlsx,.xls">
      </div>
      <div class="input-row">
        <label for="matricula">Matrícula:</label>
        <input type="text" id="matricula" placeholder="Digite a matrícula">
      </div>
      
      <div class="button-group">
        <button id="btnConsultar" class="btn-primary" onclick="consultar('TODOS')">Consultar Todos</button>
        <button id="btnRal" class="btn-secondary" onclick="consultar('RAL')" disabled>Consultar RAL</button>
        <button id="btnRec" class="btn-secondary" onclick="consultar('REC')" disabled>Consultar REC</button>
        <button id="btnExportar" class="btn-export" onclick="exportarParaExcel()" disabled>Exportar para Excel</button>
      </div>
    </div>

    <div id="loading" class="loading">
      <div class="spinner"></div>
      <p>Processando arquivo...</p>
    </div>
    
    <div id="statusMsg" class="status-msg" style="display: none;"></div>

    <div id="resultadosContainer">
      <div id="statsContainer" class="stats-container" style="display: none;"></div>
      
      <div id="ticketsContainer" class="resultado-box" style="display: none;">
        <table id="ticketsTable">
          <thead>
            <tr>
              <th>Ticket</th>
              <th>Tipo</th>
              <th>Tempo (min)</th>
              <th>SLA</th>
            </tr>
          </thead>
          <tbody id="ticketsBody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script>
    let todosTickets = [];
    let ticketsFiltrados = [];
    let matriculaAtual = '';

    // Habilita/desabilita botões conforme seleção de arquivo e matrícula
    document.getElementById('arquivoExcel').addEventListener('change', validarEntradas);
    document.getElementById('matricula').addEventListener('input', validarEntradas);

    function validarEntradas() {
      const arquivoSelecionado = document.getElementById('arquivoExcel').files.length > 0;
      const matriculaPreenchida = document.getElementById('matricula').value.trim() !== '';
      
      document.getElementById('btnConsultar').disabled = !(arquivoSelecionado && matriculaPreenchida);
      document.getElementById('btnRal').disabled = !(arquivoSelecionado && matriculaPreenchida);
      document.getElementById('btnRec').disabled = !(arquivoSelecionado && matriculaPreenchida);
      document.getElementById('btnExportar').disabled = todosTickets.length === 0;
      
      // Se já tem dados carregados, mostra mensagem
      if (todosTickets.length > 0 && arquivoSelecionado && matriculaPreenchida) {
        showStatus('Planilha carregada. Selecione uma opção de consulta.', 'info');
      }
    }

    function showStatus(msg, type = 'info') {
      const statusDiv = document.getElementById('statusMsg');
      statusDiv.textContent = msg;
      statusDiv.className = `status-msg ${type}-msg`;
      statusDiv.style.display = 'block';
    }

    function parseExcelDate(excelDate) {
      // Se for um número (formato de data do Excel)
      if (typeof excelDate === 'number') {
        const date = new Date((excelDate - (25567 + 2)) * 86400 * 1000);
        return isNaN(date.getTime()) ? null : date;
      }
      
      // Se for string, tenta parsear como data
      const date = new Date(excelDate);
      return isNaN(date.getTime()) ? null : date;
    }

    function consultar(tipo) {
      const fileInput = document.getElementById("arquivoExcel");
      const matricula = document.getElementById("matricula").value.trim();

      if (!fileInput.files.length) {
        alert("Selecione um arquivo para continuar.");
        return;
      }

      if (!matricula) {
        alert("Digite a matrícula para consultar.");
        return;
      }

      document.getElementById("loading").style.display = "block";
      document.getElementById("btnConsultar").disabled = true;
      document.getElementById("btnRal").disabled = true;
      document.getElementById("btnRec").disabled = true;
      document.getElementById("btnExportar").disabled = true;

      // Se já temos os dados carregados e a matrícula não mudou, apenas filtra
      if (todosTickets.length > 0 && matricula === matriculaAtual) {
        processarTipo(tipo);
        document.getElementById("loading").style.display = "none";
        validarEntradas();
        return;
      }

      // Processa o arquivo pela primeira vez ou com nova matrícula
      matriculaAtual = matricula;
      const reader = new FileReader();
      reader.onload = function (e) {
        try {
          const data = new Uint8Array(e.target.result);
          const workbook = XLSX.read(data, { type: "array" });

          const sheetName = workbook.SheetNames[0];
          const sheet = workbook.Sheets[sheetName];
          const dados = XLSX.utils.sheet_to_json(sheet, { header: 1, defval: "" });

          if (dados.length === 0 || dados[0].length < 5) {
            alert("Formato de planilha inválido. Verifique se o arquivo contém todas as colunas necessárias.");
            return;
          }

          // Filtra por matrícula e processa os tickets
          todosTickets = dados
            .filter(row => row && row.length >= 7 && row[1] && row[1].toString().includes(matricula))
            .map(row => {
              const tipo = row[0] ? (row[0].toString().startsWith("RAL") ? "RAL" : 
                                    row[0].toString().startsWith("REC") ? "REC" : "OUTRO") : "OUTRO";
              
              // Calcula o tempo entre Coluna D (Fim) e Coluna C (Inicio)
              let tempoMinutos = 0;
              try {
                const inicio = parseExcelDate(row[2]);
                const fim = parseExcelDate(row[3]);
                
                if (inicio && fim) {
                  tempoMinutos = (fim - inicio) / (1000 * 60); // Diferença em minutos
                }
              } catch (e) {
                console.warn("Erro ao calcular tempo:", e);
              }
              
              // Determina o SLA baseado no Indicador (coluna G)
              // Volume = 1 e Indicador = 1 → Dentro do SLA
              // Volume = 1 e Indicador = 0 → Fora do SLA
              const dentroSLA = row[6] === 1 || row[6] === "1"; // Indicador = 1 (Dentro), 0 (Fora)
              
              return {
                ticket: row[0] || '',
                tipo: tipo,
                tempo: tempoMinutos,
                sla: dentroSLA ? "Dentro" : "Fora"
              };
            });

          showStatus('Planilha carregada com sucesso!', 'success');
          processarTipo(tipo);

        } catch (error) {
          console.error("Erro ao processar arquivo:", error);
          alert("Ocorreu um erro ao processar o arquivo. Verifique o formato.");
        } finally {
          document.getElementById("loading").style.display = "none";
          document.getElementById("btnExportar").disabled = todosTickets.length === 0;
          validarEntradas();
        }
      };

      reader.onerror = function() {
        alert("Erro ao ler o arquivo. Por favor, tente novamente.");
        document.getElementById("loading").style.display = "none";
        validarEntradas();
      };

      reader.readAsArrayBuffer(fileInput.files[0]);
    }

    function processarTipo(tipo) {
      if (tipo === 'TODOS') {
        ticketsFiltrados = [...todosTickets];
      } else {
        ticketsFiltrados = todosTickets.filter(ticket => ticket.tipo === tipo);
      }
      
      atualizarTabela();
      atualizarEstatisticas();
    }

    function atualizarTabela() {
      const tbody = document.getElementById("ticketsBody");
      tbody.innerHTML = '';

      if (ticketsFiltrados.length === 0) {
        document.getElementById("ticketsContainer").style.display = "none";
        document.getElementById("statsContainer").style.display = "none";
        showStatus('Nenhum ticket encontrado para os critérios selecionados.', 'info');
        return;
      }

      document.getElementById("ticketsContainer").style.display = "block";
      
      ticketsFiltrados.forEach(ticket => {
        const tr = document.createElement('tr');
        
        tr.innerHTML = `
          <td>${ticket.ticket}</td>
          <td>${ticket.tipo}</td>
          <td>${Math.round(ticket.tempo)}</td>
          <td class="${ticket.sla === 'Dentro' ? 'sla-dentro' : 'sla-fora'}">${ticket.sla}</td>
        `;
        
        tbody.appendChild(tr);
      });
    }

    function atualizarEstatisticas() {
      const statsContainer = document.getElementById("statsContainer");
      statsContainer.innerHTML = '';
      
      if (ticketsFiltrados.length === 0) {
        statsContainer.style.display = "none";
        return;
      }
      
      statsContainer.style.display = "flex";
      
      // Calcula estatísticas
      const totalTickets = ticketsFiltrados.length;
      const dentroSLA = ticketsFiltrados.filter(t => t.sla === 'Dentro').length;
      const foraSLA = totalTickets - dentroSLA;
      const percentualDentro = totalTickets > 0 ? Math.round((dentroSLA / totalTickets) * 100) : 0;
      
      // Tempo médio
      const tempoMedioDentro = dentroSLA > 0 ? 
        Math.round(ticketsFiltrados.filter(t => t.sla === 'Dentro').reduce((sum, t) => sum + t.tempo, 0) / dentroSLA) : 0;
      
      const tempoMedioFora = foraSLA > 0 ? 
        Math.round(ticketsFiltrados.filter(t => t.sla === 'Fora').reduce((sum, t) => sum + t.tempo, 0) / foraSLA) : 0;
      
      // Cria os cards de estatísticas
      statsContainer.innerHTML = `
        <div class="stat-card">
          <div class="stat-title">Total de Tickets</div>
          <div class="stat-value">${totalTickets}</div>
        </div>
        
        <div class="stat-card">
          <div class="stat-title">Dentro do SLA</div>
          <div class="stat-value sla-dentro">${dentroSLA}</div>
          <div class="stat-detail">${percentualDentro}% do total</div>
        </div>
        
        <div class="stat-card">
          <div class="stat-title">Fora do SLA</div>
          <div class="stat-value sla-fora">${foraSLA}</div>
          <div class="stat-detail">${100 - percentualDentro}% do total</div>
        </div>
        
        <div class="stat-card">
          <div class="stat-title">Tempo Médio (Dentro)</div>
          <div class="stat-value">${tempoMedioDentro} min</div>
          <div class="stat-detail">Baseado em ${dentroSLA} tickets</div>
        </div>
        
        <div class="stat-card">
          <div class="stat-title">Tempo Médio (Fora)</div>
          <div class="stat-value">${tempoMedioFora} min</div>
          <div class="stat-detail">Baseado em ${foraSLA} tickets</div>
        </div>
      `;
    }

    function exportarParaExcel() {
      if (ticketsFiltrados.length === 0) {
        alert("Nenhum dado para exportar.");
        return;
      }
      
      try {
        // Cria uma nova planilha
        const wb = XLSX.utils.book_new();
        
        // Prepara os dados para exportação
        const dadosExportacao = ticketsFiltrados.map(ticket => ({
          'Ticket': ticket.ticket,
          'Tipo': ticket.tipo,
          'Tempo (min)': Math.round(ticket.tempo),
          'SLA': ticket.sla
        }));
        
        // Adiciona estatísticas como uma segunda aba
        const dentroSLA = ticketsFiltrados.filter(t => t.sla === 'Dentro').length;
        const foraSLA = ticketsFiltrados.length - dentroSLA;
        const tempoMedioDentro = dentroSLA > 0 ? 
          Math.round(ticketsFiltrados.filter(t => t.sla === 'Dentro').reduce((sum, t) => sum + t.tempo, 0) / dentroSLA) : 0;
        const tempoMedioFora = foraSLA > 0 ? 
          Math.round(ticketsFiltrados.filter(t => t.sla === 'Fora').reduce((sum, t) => sum + t.tempo, 0) / foraSLA) : 0;
        
        const estatisticas = [
          ['Estatísticas', 'Valor'],
          ['Total de Tickets', ticketsFiltrados.length],
          ['Tickets Dentro do SLA', dentroSLA],
          ['Tickets Fora do SLA', foraSLA],
          ['Tempo Médio Dentro do SLA (min)', tempoMedioDentro],
          ['Tempo Médio Fora do SLA (min)', tempoMedioFora]
        ];
        
        // Cria as planilhas
        const wsDados = XLSX.utils.json_to_sheet(dadosExportacao);
        const wsStats = XLSX.utils.aoa_to_sheet(estatisticas);
        
        // Adiciona as planilhas ao workbook
        XLSX.utils.book_append_sheet(wb, wsDados, "Tickets");
        XLSX.utils.book_append_sheet(wb, wsStats, "Estatísticas");
        
        // Gera o arquivo Excel
        const nomeArquivo = `SLA_${matriculaAtual}_${new Date().toISOString().slice(0,10)}.xlsx`;
        XLSX.writeFile(wb, nomeArquivo);
        
        showStatus('Dados exportados com sucesso!', 'success');
      } catch (error) {
        console.error("Erro ao exportar:", error);
        alert("Ocorreu um erro ao exportar os dados.");
      }
    }
  </script>
</body>
</html>
