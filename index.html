<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel SLA - ETIT Empresarial</title>
  <style>
    :root {
      --vermelho: #e60000;
      --vermelho-escuro: #c50000;
      --verde: #2ecc71;
      --vermelho-sla: #e74c3c;
      --cinza-claro: #f5f5f5;
      --cinza-medio: #e0e0e0;
      --cinza-texto: #555;
      --branco: #ffffff;
    }
    
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background-color: var(--cinza-claro);
      margin: 0;
      padding: 20px;
      color: #333;
    }
    
    .container {
      max-width: 1000px;
      margin: 0 auto;
      background-color: var(--branco);
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 2px 15px rgba(0,0,0,0.1);
    }
    
    h1 {
      color: var(--vermelho);
      text-align: center;
      margin-bottom: 25px;
      font-size: 28px;
    }
    
    .input-group {
      background: var(--branco);
      padding: 20px;
      border-radius: 8px;
      border: 1px solid var(--cinza-medio);
      margin-bottom: 25px;
    }
    
    .input-row {
      margin-bottom: 15px;
    }
    
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 600;
      color: var(--cinza-texto);
    }
    
    input, select {
      padding: 12px;
      margin: 5px 0;
      border: 1px solid var(--cinza-medio);
      border-radius: 6px;
      width: 100%;
      box-sizing: border-box;
      font-size: 15px;
    }
    
    .button-group {
      display: flex;
      gap: 12px;
      margin-top: 20px;
      flex-wrap: wrap;
    }
    
    button {
      padding: 12px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s;
      font-size: 15px;
      flex: 1;
      min-width: 120px;
    }
    
    .btn-primary {
      background-color: var(--vermelho);
      color: white;
    }
    
    .btn-primary:hover {
      background-color: var(--vermelho-escuro);
    }
    
    .btn-secondary {
      background-color: var(--cinza-medio);
      color: #333;
    }
    
    .btn-secondary:hover {
      background-color: #d0d0d0;
    }
    
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
      opacity: 0.7;
    }
    
    .resultado-box {
      background: var(--branco);
      padding: 20px;
      border-radius: 8px;
      border: 1px solid var(--cinza-medio);
      margin-bottom: 20px;
      overflow-x: auto;
    }
    
    .sla-dentro {
      color: var(--verde);
      font-weight: bold;
    }
    
    .sla-fora {
      color: var(--vermelho-sla);
      font-weight: bold;
    }
    
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      font-size: 14px;
    }
    
    th, td {
      border: 1px solid var(--cinza-medio);
      padding: 12px;
      text-align: left;
    }
    
    th {
      background-color: #f8f8f8;
      position: sticky;
      top: 0;
      font-weight: 600;
    }
    
    tr:hover {
      background-color: #f9f9f9;
    }
    
    .loading {
      display: none;
      text-align: center;
      margin: 30px 0;
      padding: 20px;
      background-color: rgba(255,255,255,0.8);
      border-radius: 8px;
    }
    
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border-left-color: var(--vermelho);
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-bottom: 15px;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .status-msg {
      text-align: center;
      padding: 15px;
      margin: 15px 0;
      border-radius: 6px;
      background-color: #f0f0f0;
      font-weight: 500;
    }
    
    .success-msg {
      background-color: #e8f5e9;
      color: #2e7d32;
    }
    
    .info-msg {
      background-color: #e3f2fd;
      color: #1565c0;
    }
    
    .resumo {
      display: flex;
      justify-content: space-around;
      margin-bottom: 15px;
      padding: 15px;
      background: #f8f8f8;
      border-radius: 6px;
      flex-wrap: wrap;
      gap: 10px;
    }
    
    .resumo-item {
      text-align: center;
      padding: 10px;
      min-width: 120px;
    }
    
    .resumo-valor {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Painel de Consulta SLA - ETIT Empresarial</h1>

    <div class="input-group">
      <div class="input-row">
        <label for="arquivoExcel">Selecione o arquivo Excel:</label>
        <input type="file" id="arquivoExcel" accept=".xlsx,.xls">
      </div>
      <div class="input-row">
        <label for="matricula">Matrícula:</label>
        <input type="text" id="matricula" placeholder="Digite a matrícula">
      </div>
      
      <div class="button-group">
        <button id="btnConsultar" class="btn-primary" onclick="consultar('TODOS')">Consultar Todos</button>
        <button id="btnRal" class="btn-secondary" onclick="consultar('RAL')" disabled>Consultar RAL</button>
        <button id="btnRec" class="btn-secondary" onclick="consultar('REC')" disabled>Consultar REC</button>
      </div>
    </div>

    <div id="loading" class="loading">
      <div class="spinner"></div>
      <p>Processando arquivo...</p>
    </div>
    
    <div id="statusMsg" class="status-msg" style="display: none;"></div>

    <div id="resultadosContainer">
      <div id="resumoContainer" class="resumo" style="display: none;"></div>
      
      <div id="ticketsContainer" class="resultado-box" style="display: none;">
        <table id="ticketsTable">
          <thead>
            <tr>
              <th>Ticket</th>
              <th>Tipo</th>
              <th>Tempo</th>
              <th>SLA</th>
              <th>Indicador</th>
            </tr>
          </thead>
          <tbody id="ticketsBody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script>
    let todosTickets = [];
    let ticketsFiltrados = [];

    // Habilita/desabilita botões conforme seleção de arquivo e matrícula
    document.getElementById('arquivoExcel').addEventListener('change', validarEntradas);
    document.getElementById('matricula').addEventListener('input', validarEntradas);

    function validarEntradas() {
      const arquivoSelecionado = document.getElementById('arquivoExcel').files.length > 0;
      const matriculaPreenchida = document.getElementById('matricula').value.trim() !== '';
      
      document.getElementById('btnConsultar').disabled = !(arquivoSelecionado && matriculaPreenchida);
      document.getElementById('btnRal').disabled = !(arquivoSelecionado && matriculaPreenchida);
      document.getElementById('btnRec').disabled = !(arquivoSelecionado && matriculaPreenchida);
      
      // Se já tem dados carregados, mostra mensagem
      if (todosTickets.length > 0 && arquivoSelecionado && matriculaPreenchida) {
        showStatus('Planilha carregada. Selecione uma opção de consulta.', 'info');
      }
    }

    function showStatus(msg, type = 'info') {
      const statusDiv = document.getElementById('statusMsg');
      statusDiv.textContent = msg;
      statusDiv.className = `status-msg ${type}-msg`;
      statusDiv.style.display = 'block';
    }

    function consultar(tipo) {
      const fileInput = document.getElementById("arquivoExcel");
      const matricula = document.getElementById("matricula").value.trim();

      if (!fileInput.files.length) {
        alert("Selecione um arquivo para continuar.");
        return;
      }

      if (!matricula) {
        alert("Digite a matrícula para consultar.");
        return;
      }

      document.getElementById("loading").style.display = "block";
      document.getElementById("btnConsultar").disabled = true;
      document.getElementById("btnRal").disabled = true;
      document.getElementById("btnRec").disabled = true;

      // Se já temos os dados carregados, apenas filtra
      if (todosTickets.length > 0) {
        processarTipo(tipo);
        document.getElementById("loading").style.display = "none";
        validarEntradas();
        return;
      }

      // Processa o arquivo pela primeira vez
      const reader = new FileReader();
      reader.onload = function (e) {
        try {
          const data = new Uint8Array(e.target.result);
          const workbook = XLSX.read(data, { type: "array" });

          const sheetName = workbook.SheetNames[0];
          const sheet = workbook.Sheets[sheetName];
          const dados = XLSX.utils.sheet_to_json(sheet, { header: 1 });

          if (dados.length === 0 || dados[0].length < 5) {
            alert("Formato de planilha inválido. Verifique se o arquivo contém todas as colunas necessárias.");
            return;
          }

          // Filtra por matrícula e processa os tickets
          todosTickets = dados
            .filter(row => row && row.length >= 5 && row[1] && row[1].toString().includes(matricula))
            .map(row => {
              const tipo = row[0] ? (row[0].toString().startsWith("RAL") ? "RAL" : 
                                    row[0].toString().startsWith("REC") ? "REC" : "OUTRO") : "OUTRO";
              
              let tempoMinutos = 0;
              let dentroSLA = false;
              let indicador = row[6] !== undefined ? row[6] : null;
              
              if (row[2] && row[3]) {
                try {
                  const abertura = new Date(row[2]);
                  const encerramento = new Date(row[3]);
                  
                  if (!isNaN(abertura.getTime()) && !isNaN(encerramento.getTime())) {
                    tempoMinutos = (encerramento - abertura) / (1000 * 60);
                    dentroSLA = tempoMinutos <= 1440; // 24 horas em minutos
                  }
                } catch (e) {
                  console.warn("Erro ao processar datas do ticket:", row, e);
                }
              }
              
              return {
                ticket: row[0] || '',
                tipo: tipo,
                tempo: tempoMinutos,
                sla: dentroSLA ? "Dentro" : "Fora",
                indicador: indicador
              };
            });

          showStatus('Planilha carregada com sucesso!', 'success');
          processarTipo(tipo);
          atualizarResumo();

        } catch (error) {
          console.error("Erro ao processar arquivo:", error);
          alert("Ocorreu um erro ao processar o arquivo.");
        } finally {
          document.getElementById("loading").style.display = "none";
          validarEntradas();
        }
      };

      reader.onerror = function() {
        alert("Erro ao ler o arquivo. Por favor, tente novamente.");
        document.getElementById("loading").style.display = "none";
        validarEntradas();
      };

      reader.readAsArrayBuffer(fileInput.files[0]);
    }

    function processarTipo(tipo) {
      if (tipo === 'TODOS') {
        ticketsFiltrados = [...todosTickets];
      } else {
        ticketsFiltrados = todosTickets.filter(ticket => ticket.tipo === tipo);
      }
      
      atualizarTabela();
    }

    function atualizarTabela() {
      const tbody = document.getElementById("ticketsBody");
      tbody.innerHTML = '';

      if (ticketsFiltrados.length === 0) {
        document.getElementById("ticketsContainer").style.display = "none";
        showStatus('Nenhum ticket encontrado para os critérios selecionados.', 'info');
        return;
      }

      document.getElementById("ticketsContainer").style.display = "block";
      
      ticketsFiltrados.forEach(ticket => {
        const tr = document.createElement('tr');
        
        tr.innerHTML = `
          <td>${ticket.ticket}</td>
          <td>${ticket.tipo}</td>
          <td>${formatarTempo(ticket.tempo)}</td>
          <td class="${ticket.sla === 'Dentro' ? 'sla-dentro' : 'sla-fora'}">${ticket.sla}</td>
          <td>${ticket.indicador !== null ? ticket.indicador : '-'}</td>
        `;
        
        tbody.appendChild(tr);
      });
    }

    function atualizarResumo() {
      const resumoContainer = document.getElementById("resumoContainer");
      resumoContainer.style.display = "flex";
      
      const total = todosTickets.length;
      const totalRAL = todosTickets.filter(t => t.tipo === 'RAL').length;
      const totalREC = todosTickets.filter(t => t.tipo === 'REC').length;
      const dentroSLA = todosTickets.filter(t => t.sla === 'Dentro').length;
      const foraSLA = todosTickets.filter(t => t.sla === 'Fora').length;
      
      resumoContainer.innerHTML = `
        <div class="resumo-item">
          <div class="resumo-valor">${total}</div>
          <div>Total Tickets</div>
        </div>
        <div class="resumo-item">
          <div class="resumo-valor">${totalRAL}</div>
          <div>Tickets RAL</div>
        </div>
        <div class="resumo-item">
          <div class="resumo-valor">${totalREC}</div>
          <div>Tickets REC</div>
        </div>
        <div class="resumo-item">
          <div class="resumo-valor sla-dentro">${dentroSLA}</div>
          <div>Dentro SLA</div>
        </div>
        <div class="resumo-item">
          <div class="resumo-valor sla-fora">${foraSLA}</div>
          <div>Fora SLA</div>
        </div>
      `;
    }

    function formatarTempo(minutos) {
      if (minutos < 1) return '0 min';
      if (minutos < 60) return `${Math.round(minutos)} min`;
      if (minutos < 1440) {
        const horas = Math.floor(minutos / 60);
        const mins = Math.round(minutos % 60);
        return `${horas}h ${mins}m`;
      }
      const dias = Math.floor(minutos / 1440);
      const horas = Math.floor((minutos % 1440) / 60);
      return `${dias}d ${horas}h`;
    }
  </script>
</body>
</html>
