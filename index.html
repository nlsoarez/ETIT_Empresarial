<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta SLA</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        input, button { padding: 10px; margin: 10px; }
        table { width: 80%; margin: auto; border-collapse: collapse; }
        th, td { border: 1px solid black; padding: 8px; text-align: center; }
        .ganho { background-color: green; color: white; }
        .perda { background-color: red; color: white; }
        .botao { background-color: red; color: white; border: none; padding: 10px 20px; cursor: pointer; }
        img { width: 150px; display: block; margin: auto; }
    </style>
</head>
<body>
    <img src="https://www.eventos.momentoeditorial.com.br/wp-content/uploads/2020/07/logo-Claro-800x600px.png" alt="Logo Claro">
    <h2>Consulta SLA</h2>
    <input type="file" id="upload" accept=".xlsx">
    <br>
    <input type="text" id="login" placeholder="Digite o login">
    <button class="botao" onclick="consultarSLA()">Consultar</button>
    <br>
    <h3>Resultados:</h3>
    <p id="resumo"></p>
    <table id="tabelaResultados">
        <thead>
            <tr>
                <th>RAL/REC</th>
                <th>Nome</th>
                <th>Volume</th>
                <th>SLA</th>
                <th>Tempo Médio</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    
    <script>
        let dadosPlanilha = [];
        const logins = {
            "N0189105": "Igor Marcelino de Marins",
            "N5713690": "Gabriela Tavares da Silva",
            "N5922887": "Romulo Barbosa Nicolae",
            "F201714": "Fernanda Mesquita de Freitas",
            "N0125317": "Roberto Silva do Nascimento",
            "N5819183": "Rodrigo Pires Bernardino",
            "N5926003": "Suellen Hernandez da Silva",
            "N5932064": "Monica da Silva Rodrigues"
        };
        
        document.getElementById('upload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const sheetName = workbook.SheetNames[0];
                const sheet = workbook.Sheets[sheetName];
                dadosPlanilha = XLSX.utils.sheet_to_json(sheet, { header: 1 });
                alert("Planilha carregada com sucesso!");
            };
            reader.readAsArrayBuffer(file);
        });

        function consultarSLA() {
            const login = document.getElementById('login').value.trim();
            if (!login || !logins[login]) {
                alert("Digite um login válido!");
                return;
            }
            
            const nome = logins[login];
            let tempoTotalGanho = 0, tempoTotalPerdido = 0;
            let qtdGanho = 0, qtdPerdido = 0;
            let resultados = [];
            
            dadosPlanilha.forEach(row => {
                if (row[1] === nome) {
                    let status = (row[3] === 11) ? "Ganho" : (row[3] === 10) ? "Perda" : "-";
                    
                    if (status === "Ganho") {
                        qtdGanho++;
                        tempoTotalGanho += row[4];
                    } else if (status === "Perda") {
                        qtdPerdido++;
                        tempoTotalPerdido += row[4];
                    }

                    resultados.push({ ralRec: row[0], nome: row[1], volume: row[2], status, tempo: row[4] });
                }
            });

            const tempoMedioGanho = qtdGanho ? (tempoTotalGanho / qtdGanho).toFixed(2) : "-";
            const tempoMedioPerdido = qtdPerdido ? (tempoTotalPerdido / qtdPerdido).toFixed(2) : "-";
            
            document.getElementById('resumo').innerText = `Ganho: ${qtdGanho} (Tempo Médio: ${tempoMedioGanho}), Perda: ${qtdPerdido} (Tempo Médio: ${tempoMedioPerdido})`;
            
            const tabela = document.getElementById('tabelaResultados').getElementsByTagName('tbody')[0];
            tabela.innerHTML = "";
            resultados.forEach(res => {
                let row = tabela.insertRow();
                row.insertCell(0).innerText = res.ralRec;
                row.insertCell(1).innerText = res.nome;
                row.insertCell(2).innerText = res.volume;
                let statusCell = row.insertCell(3);
                statusCell.innerText = res.status;
                statusCell.classList.add(res.status === "Ganho" ? "ganho" : "perda");
                row.insertCell(4).innerText = res.tempo;
            });
        }
    </script>
</body>
</html>
