<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel ETIT Empresarial</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
      color: #333;
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      background-color: #ffffff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .logo img {
      width: 140px;
      display: block;
      margin: 0 auto 20px;
    }

    h2 {
      color: #D52B1E;
      text-align: center;
      margin-bottom: 20px;
    }

    .input-group {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    input[type="text"] {
      width: 60%;
    }

    .botao {
      background-color: #D52B1E;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    .botao:hover {
      background-color: #B2221A;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      text-align: center;
    }

    th {
      background-color: #D52B1E;
      color: white;
    }

    .ganho {
      background-color: #4CAF50;
      color: white;
    }

    .perda {
      background-color: #FF4D4D;
      color: white;
    }

    .section {
      margin-top: 30px;
    }

    #resultadosMain h4 {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://www.eventos.momentoeditorial.com.br/wp-content/uploads/2020/07/logo-Claro-800x600px.png" alt="Logo Claro">
    </div>
    <h2>Painel ETIT Empresarial</h2>

    <div class="input-group">
      <input type="file" id="upload" accept=".xlsx">
    </div>

    <div class="input-group">
      <input type="text" id="matriculaInput" placeholder="Digite as matrículas separadas por vírgula">
      <button class="botao" onclick="filtrarPorMatricula()">Consultar</button>
    </div>

    <div class="section" id="resultadosMain"></div>

    <div class="section">
      <h3>Dentro do SLA</h3>
      <table>
        <thead>
          <tr><th>Matrícula</th><th>Ticket</th><th>Tempo</th><th>Volume</th><th>Indicador</th></tr>
        </thead>
        <tbody id="tabelaResultadosGanhos"></tbody>
      </table>
    </div>

    <div class="section">
      <h3>Fora do SLA</h3>
      <table>
        <thead>
          <tr><th>Matrícula</th><th>Ticket</th><th>Tempo</th><th>Volume</th><th>Indicador</th></tr>
        </thead>
        <tbody id="tabelaResultadosPerdas"></tbody>
      </table>
    </div>
  </div>

  <script>
    let dadosPlanilha = [];

    document.getElementById('upload').addEventListener('change', function (e) {
      const file = e.target.files[0];
      const reader = new FileReader();

      reader.onload = function (e) {
        const data = new Uint8Array(e.target.result);
        const workbook = XLSX.read(data, { type: 'array' });
        const primeiraAba = workbook.SheetNames[0];
        const planilha = workbook.Sheets[primeiraAba];
        dadosPlanilha = XLSX.utils.sheet_to_json(planilha, { header: 1 });
        alert("Planilha carregada com sucesso!");
      };

      reader.readAsArrayBuffer(file);
    });

    function filtrarPorMatricula() {
      const matriculasDigitadas = document.getElementById('matriculaInput').value
        .split(',')
        .map(m => m.trim());

      const ganhos = [];
      const perdas = [];

      dadosPlanilha.forEach((linha, index) => {
        if (index === 0 || linha.length < 7) return;

        const ticket = linha[0];
        const matricula = String(linha[1]).trim();
        const tempo = linha[2]; // Tempo na coluna C
        const volume = Number(linha[5]); // Coluna F
        const indicador = Number(linha[6]); // Coluna G

        if (!matriculasDigitadas.includes(matricula)) return;

        if (volume === 1 && indicador === 1) {
          ganhos.push([matricula, ticket, tempo, volume, indicador]);
        } else if (volume === 1 && indicador === 0) {
          perdas.push([matricula, ticket, tempo, volume, indicador]);
        }
      });

      document.getElementById("resultadosMain").innerHTML = `
        <h4>Total Dentro do SLA: ${ganhos.length} | Total Fora do SLA: ${perdas.length}</h4>
      `;

      preencherTabela("tabelaResultadosGanhos", ganhos, "ganho");
      preencherTabela("tabelaResultadosPerdas", perdas, "perda");
    }

    function preencherTabela(id, dados, classe) {
      const tbody = document.getElementById(id);
      tbody.innerHTML = "";

      dados.forEach(linha => {
        const tr = document.createElement("tr");
        tr.className = classe;
        linha.forEach(celula => {
          const td = document.createElement("td");
          td.textContent = celula;
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });
    }
  </script>
</body>
</html>
