<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta SLA</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
        input, button { padding: 10px; margin: 10px; }
        table { width: 80%; margin: auto; border-collapse: collapse; }
        th, td { border: 1px solid black; padding: 8px; }
        .ganho { background-color: green; color: white; }
        .perda { background-color: red; color: white; }
    </style>
</head>
<body>
    <h2>Portal de Consulta de SLA</h2>
    <input type="file" id="upload" accept=".xlsx">
    <br>
    <input type="text" id="consulta" placeholder="Digite o login ou nome">
    <button onclick="consultarSLA()">Consultar</button>
    <br>
    <h3>Resultados:</h3>
    <p id="resumo"></p>
    <table id="tabelaResultados">
        <thead>
            <tr>
                <th>RAL/REC</th>
                <th>Nome</th>
                <th>Volume</th>
                <th>SLA</th>
                <th>Tempo</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    
    <script>
        let dadosPlanilha = [];
        const logins = {
            "N0189105": "IGOR MARCELINO DE MARINS",
            "N5713690": "GABRIELA TAVARES DA SILVA",
            "N5922887": "ROMULO BARBOSA NICOLAE",
            "F201714": "FERNANDA MESQUITA DE FREITAS",
            "N0125317": "ROBERTO SILVA DO NASCIMENTO",
            "N5819183": "RODRIGO PIRES BERNARDINO",
            "N5926003": "SUELLEN HERNANDEZ DA SILVA",
            "N5932064": "MONICA DA SILVA RODRIGUES"
        };

        document.getElementById('upload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const sheetName = workbook.SheetNames[0];
                const sheet = workbook.Sheets[sheetName];
                dadosPlanilha = XLSX.utils.sheet_to_json(sheet, { header: 1 });
                alert("Planilha carregada com sucesso!");
            };
            reader.readAsArrayBuffer(file);
        });

        function consultarSLA() {
            const consulta = document.getElementById('consulta').value.trim().toUpperCase();
            if (!consulta) {
                alert("Digite um login ou nome!");
                return;
            }

            let nomeConsultado = logins[consulta] || consulta;
            let ganhos = 0, perdas = 0, tempoGanho = 0, tempoPerda = 0, countGanho = 0, countPerda = 0;
            let resultados = [];

            dadosPlanilha.forEach(row => {
                if (row[1] === nomeConsultado) {
                    let statusSLA = (row[3] === 11) ? "Dentro do SLA" : (row[3] === 10) ? "Fora do SLA" : "-";
                    let tempo = row[4] || 0;
                    
                    if (statusSLA === "Dentro do SLA") {
                        ganhos++;
                        tempoGanho += tempo;
                        countGanho++;
                    }
                    if (statusSLA === "Fora do SLA") {
                        perdas++;
                        tempoPerda += tempo;
                        countPerda++;
                    }

                    resultados.push({ ralRec: row[0], nome: row[1], volume: row[2], sla: statusSLA, tempo });
                }
            });
            
            let mediaTempoGanho = countGanho ? (tempoGanho / countGanho).toFixed(2) : "-";
            let mediaTempoPerda = countPerda ? (tempoPerda / countPerda).toFixed(2) : "-";
            
            document.getElementById('resumo').innerText = `Ganhos: ${ganhos}, Perdas: ${perdas} | Tempo médio ganhos: ${mediaTempoGanho}, Tempo médio perdas: ${mediaTempoPerda}`;
            
            const tabela = document.getElementById('tabelaResultados').getElementsByTagName('tbody')[0];
            tabela.innerHTML = "";
            resultados.forEach(res => {
                let row = tabela.insertRow();
                row.insertCell(0).innerText = res.ralRec;
                row.insertCell(1).innerText = res.nome;
                row.insertCell(2).innerText = res.volume;
                let slaCell = row.insertCell(3);
                slaCell.innerText = res.sla;
                slaCell.classList.add(res.sla === "Dentro do SLA" ? "ganho" : "perda");
                row.insertCell(4).innerText = res.tempo;
            });
        }
    </script>
</body>
</html>
