<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta SLA Empresarial</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f2f2f2;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .logo img {
            width: 150px;
            margin-bottom: 20px;
        }

        h2 {
            font-size: 24px;
            color: #D52B1E;
            margin-bottom: 15px;
        }

        h3 {
            font-size: 20px;
            color: #444;
            margin-top: 20px;
        }

        .input-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        input, button {
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        input {
            width: 250px;
            max-width: 100%;
        }

        .botao {
            background-color: #D52B1E;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
            min-width: 120px;
        }

        .botao:hover {
            background-color: #B2221A;
        }

        .botao:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            padding: 10px;
            text-align: center;
            border: 1px solid #ddd;
        }

        th {
            background-color: #D52B1E;
            color: white;
            position: sticky;
            top: 0;
        }

        .ganho {
            background-color: #4CAF50;
            color: white;
        }

        .perda {
            background-color: #FF4D4D;
            color: white;
        }

        .nome {
            font-size: 16px;
            margin: 10px 0 5px 0;
            color: #444;
            font-weight: bold;
        }

        .resultados {
            margin-top: 20px;
        }

        .tabela-container {
            margin-top: 15px;
            max-height: 400px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .stats-container {
            background-color: #f8f8f8;
            padding: 10px;
            border-radius: 5px;
            margin: 5px 0 15px 0;
            font-weight: bold;
            text-align: center;
        }

        .stats-row {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
            margin-top: 5px;
        }

        .stat-item {
            margin: 5px;
        }

        .hidden {
            display: none;
        }

        .loading {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #D52B1E;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .file-input-label {
            display: inline-block;
            padding: 12px;
            background-color: #D52B1E;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .file-input-label:hover {
            background-color: #B2221A;
        }

        #upload {
            display: none;
        }

        @media (max-width: 600px) {
            .container {
                margin: 20px auto;
                padding: 15px;
            }
            
            .input-group {
                flex-direction: column;
                align-items: center;
            }
            
            input, button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="https://www.eventos.momentoeditorial.com.br/wp-content/uploads/2020/07/logo-Claro-800x600px.png" alt="Claro Brasil Logo">
        </div>
        <h2>Painel ETIT Empresarial</h2>

        <div class="input-group">
            <label for="upload" class="file-input-label">Selecionar Planilha</label>
            <input type="file" id="upload" accept=".xlsx, .xls">
        </div>

        <div class="input-group">
            <input type="text" id="login" placeholder="Digite o login" autocomplete="off">
            <button class="botao" id="consultarBtn" onclick="consultar()" disabled>Consultar</button>
        </div>

        <div id="nomeUsuario" class="nome hidden"></div>
        <div id="statsContainer" class="stats-container hidden">
            <div class="stats-row">
                <div class="stat-item" id="statsDentroSLA"></div>
                <div class="stat-item" id="statsForaSLA"></div>
            </div>
        </div>

        <div id="loading" class="loading hidden"></div>

        <div class="resultados" id="resultados" style="display: none;">
            <div class="tabela-container" id="tabelaDentroSLA">
                <h3>Dentro do SLA:</h3>
                <table>
                    <thead>
                        <tr><th>Ticket</th><th>Tempo (min)</th><th>Status</th></tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>

            <div class="tabela-container" id="tabelaForaSLA">
                <h3>Fora do SLA:</h3>
                <table>
                    <thead>
                        <tr><th>Ticket</th><th>Tempo (min)</th><th>Status</th></tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        let dadosPlanilha = [];
        let fileName = "";

        const loginToName = {
            "N6088107": "LEANDRO GONÇALVES DE CARVALHO",
            "N5619600": "BRUNO COSTA BUCARD",
            "N0189105": "IGOR MARCELINO DE MARINS",
            "N5713690": "GABRIELA TAVARES DA SILVA",
            "N5802257": "MAGNO FERRAREZ DE MORAIS",
            "N5604148": "DANIEL MARCELO FELISBERTO OLIVEIRA",
            "F201714": "FERNANDA MESQUITA DE FREITAS",
            "N0125317": "ROBERTO SILVA DO NASCIMENTO",
            "N5819183": "RODRIGO PIRES BERNARDINO",
            "N5926003": "SUELLEN HERNANDEZ DA SILVA",
            "N5932064": "MONICA DA SILVA RODRIGUES"
        };

        document.getElementById('upload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            fileName = file.name;
            document.getElementById('consultarBtn').disabled = true;
            document.getElementById('loading').classList.remove('hidden');
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const sheetName = workbook.SheetNames[0];
                    const sheet = workbook.Sheets[sheetName];
                    dadosPlanilha = XLSX.utils.sheet_to_json(sheet, { header: 1 });
                    
                    document.getElementById('consultarBtn').disabled = false;
                    document.getElementById('loading').classList.add('hidden');
                    alert(`Planilha "${fileName}" carregada com sucesso!`);
                } catch (error) {
                    alert("Erro ao processar a planilha. Verifique o formato do arquivo.");
                    console.error(error);
                    document.getElementById('loading').classList.add('hidden');
                }
            };
            reader.onerror = function() {
                alert("Erro ao ler o arquivo. Tente novamente.");
                document.getElementById('loading').classList.add('hidden');
            };
            reader.readAsArrayBuffer(file);
        });

        function consultar() {
            const login = document.getElementById('login').value.trim().toUpperCase();
            if (!login) {
                alert("Digite um login!");
                return;
            }

            if (dadosPlanilha.length === 0) {
                alert("Por favor, carregue uma planilha primeiro!");
                return;
            }

            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('resultados').style.display = 'none';
            
            // Simular processamento para melhor UX
            setTimeout(() => {
                processData(login);
            }, 100);
        }

        function processData(login) {
            const nomeUsuario = loginToName[login] || "Nome não encontrado";
            document.getElementById("nomeUsuario").innerHTML = `Consultor: ${nomeUsuario}`;
            document.getElementById("nomeUsuario").classList.remove("hidden");

            const dentroSLA = [];
            const foraSLA = [];
            let totalDentroSLA = 0;
            let totalForaSLA = 0;

            for (let i = 1; i < dadosPlanilha.length; i++) {
                const row = dadosPlanilha[i];
                if (!row || row.length < 7) continue;

                const ticket = row[0]?.toString().trim() || "N/A";
                const usuarioLogin = row[1]?.toString().trim().toUpperCase();
                const tempoRaw = parseFloat(row[4]) || 0; // Coluna E
                const volume = parseInt(row[5]) || 0;     // Coluna F
                const indicador = parseInt(row[6]) || 0;  // Coluna G

                if (usuarioLogin && usuarioLogin.includes(login)) {
                    const tempoMinutos = Math.round(tempoRaw * 1440);
                    
                    if (volume === 1 && indicador === 1) {
                        dentroSLA.push({ ticket, tempo: tempoMinutos, status: "Dentro do SLA" });
                        totalDentroSLA += tempoMinutos;
                    } else if (volume === 1 && indicador === 0) {
                        foraSLA.push({ ticket, tempo: tempoMinutos, status: "Fora do SLA" });
                        totalForaSLA += tempoMinutos;
                    }
                }
            }

            atualizarTabelaResultados(dentroSLA, foraSLA, totalDentroSLA, totalForaSLA);
            document.getElementById('loading').classList.add('hidden');
            document.getElementById('resultados').style.display = 'block';
        }

        function atualizarTabelaResultados(dentroSLA, foraSLA, totalDentroSLA, totalForaSLA) {
            // Ordena por tempo (decrescente)
            dentroSLA.sort((a, b) => b.tempo - a.tempo);
            foraSLA.sort((a, b) => b.tempo - a.tempo);

            // Atualiza tabela Dentro do SLA
            const tabelaDentroSLA = document.getElementById("tabelaDentroSLA").getElementsByTagName("tbody")[0];
            tabelaDentroSLA.innerHTML = "";
            
            if (dentroSLA.length === 0) {
                const row = tabelaDentroSLA.insertRow();
                const cell = row.insertCell(0);
                cell.colSpan = 3;
                cell.innerText = "Nenhum ticket encontrado";
                cell.style.textAlign = "center";
            } else {
                dentroSLA.forEach(item => {
                    const row = tabelaDentroSLA.insertRow();
                    row.className = "ganho";
                    row.insertCell(0).innerText = item.ticket;
                    row.insertCell(1).innerText = item.tempo.toLocaleString();
                    row.insertCell(2).innerText = item.status;
                });
            }

            // Atualiza tabela Fora do SLA
            const tabelaForaSLA = document.getElementById("tabelaForaSLA").getElementsByTagName("tbody")[0];
            tabelaForaSLA.innerHTML = "";
            
            if (foraSLA.length === 0) {
                const row = tabelaForaSLA.insertRow();
                const cell = row.insertCell(0);
                cell.colSpan = 3;
                cell.innerText = "Nenhum ticket encontrado";
                cell.style.textAlign = "center";
            } else {
                foraSLA.forEach(item => {
                    const row = tabelaForaSLA.insertRow();
                    row.className = "perda";
                    row.insertCell(0).innerText = item.ticket;
                    row.insertCell(1).innerText = item.tempo.toLocaleString();
                    row.insertCell(2).innerText = item.status;
                });
            }

            // Atualiza estatísticas
            const mediaDentroSLA = dentroSLA.length > 0 ? (totalDentroSLA / dentroSLA.length) : 0;
            const mediaForaSLA = foraSLA.length > 0 ? (totalForaSLA / foraSLA.length) : 0;

            document.getElementById("statsDentroSLA").innerHTML = `
                Dentro SLA: ${dentroSLA.length} tickets | 
                ${totalDentroSLA.toLocaleString()} min | 
                Média: ${mediaDentroSLA.toFixed(2)} min
            `;

            document.getElementById("statsForaSLA").innerHTML = `
                Fora SLA: ${foraSLA.length} tickets | 
                ${totalForaSLA.toLocaleString()} min | 
                Média: ${mediaForaSLA.toFixed(2)} min
            `;

            document.getElementById("statsContainer").classList.remove("hidden");
        }

        // Ativar botão quando ambos os campos estiverem preenchidos
        document.getElementById('login').addEventListener('input', function() {
            const login = this.value.trim();
            const hasFile = dadosPlanilha.length > 0;
            document.getElementById('consultarBtn').disabled = !(login && hasFile);
        });
    </script>
</body>
</html>
