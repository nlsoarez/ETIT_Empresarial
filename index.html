<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta SLA</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background-color: #f8f9fa; }
        .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0px 0px 10px rgba(0,0,0,0.1); }
        .logo { width: 150px; margin-bottom: 15px; }
        .input-group { display: flex; justify-content: center; gap: 10px; margin-bottom: 15px; }
        input, button { padding: 10px; font-size: 16px; border-radius: 5px; border: 1px solid #ccc; }
        .botao { background-color: #d52b1e; color: white; border: none; cursor: pointer; font-weight: bold; }
        .botao:hover { background-color: #b2221a; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
        th { background-color: #d52b1e; color: white; }
        .ganho { background-color: green; color: white; }
        .perda { background-color: red; color: white; }
        @media (max-width: 600px) {
            .input-group { flex-direction: column; gap: 5px; }
            input, button { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="logo" src="https://www.eventos.momentoeditorial.com.br/wp-content/uploads/2020/07/logo-Claro-800x600px.png" alt="Logo Claro">
        <h2>Consulta de SLA</h2>
        <div class="input-group">
            <input type="file" id="upload" accept=".xlsx">
        </div>
        <div class="input-group">
            <input type="text" id="login" placeholder="Digite o login">
            <button class="botao" onclick="consultarSLA()">Consultar</button>
        </div>
        <h3>Resultados:</h3>
        <table id="tabelaResultados">
            <thead>
                <tr>
                    <th>RAL/REC</th>
                    <th>Resultado</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <script>
        let dadosPlanilha = [];
        document.getElementById('upload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const sheetName = workbook.SheetNames[0];
                const sheet = workbook.Sheets[sheetName];
                dadosPlanilha = XLSX.utils.sheet_to_json(sheet, { header: 1 });
                alert("Planilha carregada com sucesso!");
            };
            reader.readAsArrayBuffer(file);
        });

        function consultarSLA() {
            const login = document.getElementById('login').value.trim();
            if (!login) {
                alert("Digite um login!");
                return;
            }

            let resultados = [];
            dadosPlanilha.forEach(row => {
                if (row[1] === login) {
                    let resultado = (row[2] === 1 && row[3] === 1) ? "Ganho" : (row[2] === 1 && row[3] === 0) ? "Perda" : "-";
                    if (row[2] === 0) return; // Ignorar entradas que comeÃ§am com 0
                    resultados.push({ id: row[0], status: resultado });
                }
            });

            const tabela = document.getElementById('tabelaResultados').getElementsByTagName('tbody')[0];
            tabela.innerHTML = "";
            resultados.forEach(res => {
                let row = tabela.insertRow();
                row.insertCell(0).innerText = res.id;
                let statusCell = row.insertCell(1);
                statusCell.innerText = res.status;
                statusCell.className = res.status === "Ganho" ? "ganho" : "perda";
            });
        }
    </script>
</body>
</html>
