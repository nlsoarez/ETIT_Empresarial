<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de SLA</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background-color: #f4f4f4; }
        input, button { padding: 10px; margin: 10px; }
        table { width: 80%; margin: auto; border-collapse: collapse; background: white; }
        th, td { border: 1px solid black; padding: 8px; }
        .ganho { background-color: green; color: white; }
        .perda { background-color: red; color: white; }
        .btn { background-color: red; color: white; border: none; padding: 10px 15px; cursor: pointer; }
        .btn:hover { background-color: darkred; }
        img { width: 150px; margin-bottom: 10px; }
    </style>
</head>
<body>
    <img src="https://www.eventos.momentoeditorial.com.br/wp-content/uploads/2020/07/logo-Claro-800x600px.png" alt="Logo Claro">
    <h2>Portal de Consulta SLA</h2>
    <input type="file" id="upload" accept=".xlsx">
    <br>
    <input type="text" id="login" placeholder="Digite o login">
    <button class="btn" onclick="consultarSLA()">Consultar</button>
    <br>
    <h3>Resultados:</h3>
    <table id="tabelaResultados">
        <thead>
            <tr>
                <th>RAL/REC</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    
    <script>
        let dadosPlanilha = [];
        document.getElementById('upload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const sheetName = workbook.SheetNames[0];
                const sheet = workbook.Sheets[sheetName];
                dadosPlanilha = XLSX.utils.sheet_to_json(sheet, { header: 1 });
                alert("Planilha carregada com sucesso!");
            };
            reader.readAsArrayBuffer(file);
        });

        function consultarSLA() {
            const login = document.getElementById('login').value.trim();
            if (!login) {
                alert("Digite um login!");
                return;
            }

            let resultados = [];
            dadosPlanilha.forEach(row => {
                if (row[1] === login) {
                    let status = (row[3] === 11) ? "Ganho" : (row[3] === 10) ? "Perda" : "-";
                    resultados.push({ ralrec: row[0], status: status });
                }
            });

            const tabela = document.getElementById('tabelaResultados').getElementsByTagName('tbody')[0];
            tabela.innerHTML = "";
            resultados.forEach(res => {
                let row = tabela.insertRow();
                row.insertCell(0).innerText = res.ralrec;
                let cellStatus = row.insertCell(1);
                cellStatus.innerText = res.status;
                cellStatus.className = (res.status === "Ganho") ? "ganho" : (res.status === "Perda") ? "perda" : "";
            });
        }
    </script>
</body>
</html>
