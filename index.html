<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta SLA</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #d80027;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #a6001e;
        }
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        .ganho {
            background-color: #28a745;
            color: white;
        }
        .perda {
            background-color: #dc3545;
            color: white;
        }
        img {
            width: 150px;
            display: block;
            margin: 0 auto 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://www.eventos.momentoeditorial.com.br/wp-content/uploads/2020/07/logo-Claro-800x600px.png" alt="Logo Claro">
        <h2>Portal de Consulta SLA</h2>
        <input type="file" id="upload" accept=".xlsx">
        <br>
        <input type="text" id="login" placeholder="Digite o login">
        <button onclick="consultarSLA()">Consultar</button>
        <br>
        <h3>Resultados:</h3>
        <table id="tabelaResultados">
            <thead>
                <tr>
                    <th>RAL/REC</th>
                    <th>Resultado</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    
    <script>
        let dadosPlanilha = [];
        const logins = {
            "N0189105": "IGOR MARCELINO DE MARINS",
            "N5713690": "GABRIELA TAVARES DA SILVA",
            "N5922887": "ROMULO BARBOSA NICOLAE",
            "F201714": "FERNANDA MESQUITA DE FREITAS",
            "N0125317": "ROBERTO SILVA DO NASCIMENTO",
            "N5819183": "RODRIGO PIRES BERNARDINO",
            "N5926003": "SUELLEN HERNANDEZ DA SILVA",
            "N5932064": "MONICA DA SILVA RODRIGUES"
        };
        
        document.getElementById('upload').addEventListener('change', function(event) {
            const file = event.target.files[0];
            const reader = new FileReader();
            reader.onload = function(e) {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, { type: 'array' });
                const sheetName = workbook.SheetNames[0];
                const sheet = workbook.Sheets[sheetName];
                dadosPlanilha = XLSX.utils.sheet_to_json(sheet, { header: 1 });
                alert("Planilha carregada com sucesso!");
            };
            reader.readAsArrayBuffer(file);
        });
        
        function consultarSLA() {
            const login = document.getElementById('login').value.trim();
            if (!login || !logins[login]) {
                alert("Digite um login vÃ¡lido!");
                return;
            }
            
            let resultados = [];
            dadosPlanilha.forEach(row => {
                if (row[2] === 11) {
                    resultados.push({ ral_rec: row[0], resultado: "Ganho", classe: "ganho" });
                } else if (row[2] === 10) {
                    resultados.push({ ral_rec: row[0], resultado: "Perda", classe: "perda" });
                }
            });
            
            const tabela = document.getElementById('tabelaResultados').getElementsByTagName('tbody')[0];
            tabela.innerHTML = "";
            resultados.forEach(res => {
                let row = tabela.insertRow();
                row.insertCell(0).innerText = res.ral_rec;
                let cellResultado = row.insertCell(1);
                cellResultado.innerText = res.resultado;
                cellResultado.classList.add(res.classe);
            });
        }
    </script>
</body>
</html>
